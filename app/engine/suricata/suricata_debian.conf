{
    "suriPath": "/etc/suricata",
    "suriBin":{
        "cmd": "/usr/sbin/suricata",
        "param": "-V"
    },
    "suriRunning": {
        "cmd": "ps -ef | grep suricata | grep -v grep | grep -v sudo | awk '{print $2}' "
    },
    "suricata": {
        "start": "systemctl start suricata",
        "stop": "systemctl stop suricata",
        "restart": "systemctl restart suricata"
    }
}